<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Verify Captain</title>
   <style>
    body {
      background-color: #0d1117; /* donkere achtergrond */
      color: #e6edf3;           /* zachte tekstkleur */
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    input {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 0.8rem 1rem;
      width: 280px;
      font-size: 1.1rem;
      color: #c9d1d9;
      letter-spacing: 3px;
      text-align: center;
      outline: none;
    }

    input::placeholder {
      color: #6e7681;
    }

    button {
      background-color: #238636;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      margin-left: 0.8rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2ea043;
    }
  </style>
</head>
<body >
  <h1>Take a selfie while looking straight into the camera.</h1>
  <video id="video" autoplay playsinline></video>
  <button id="capture">Take</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" style="display:none; max-width: 300px;" />
  <button id="send" style="display:none;">Verify</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const captureButton = document.getElementById('capture');
    const sendButton = document.getElementById('send');

    // Gebruik je eigen n8n webhook URL hier
    const WEBHOOK_URL = "https://asmussen.app.n8n.cloud/webhook/foto";

    // Camera openen
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => console.error("Camera fout:", err));

    // Foto nemen
    captureButton.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Preview tonen
      preview.src = canvas.toDataURL("image/jpeg");
      preview.style.display = "block";
      sendButton.style.display = "inline-block";
    });

    // Versturen als binary via FormData
    sendButton.addEventListener('click', () => {
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("file", blob, "selfie.jpg");

        fetch(WEBHOOK_URL, {
          method: "POST",
          body: formData
        })
        .then(res => {
          if (!res.ok) throw new Error("Upload mislukt");
          return res.text();
        })
        .then(data => {
          console.log("Upload gelukt:", data);
          window.location.href = "https://codechecker-mauve.vercel.app/";
        })
        .catch(err => console.error("Fout:", err));
      }, "image/jpeg");
    });
  </script>
</body>
</html>
